<!DOCTYPE html><html><head>
<title>Calculadora</title><meta charset="utf-8">
<script type="text/javascript">
function inverse(){
var num = document.getElementById("nl");
num.value = 1/num.value;
}
function cube(){
var num = document.getElementById("nl");
num.value = Math.pow(num.value,3);
}
function square(){
var num = document.getElementById("nl");
num.value = Math.pow(num.value,2);
}
</script>
</head>
<body>
<h1>Juan Andres Olmo</h1>
Number
<input type="text" id="nl"><p>
<button onclick="inverse()">1/x</button>
<button onclick="square()">x^2</button>
<button onclick="cube()">x^3</button>
</body>
</html>
